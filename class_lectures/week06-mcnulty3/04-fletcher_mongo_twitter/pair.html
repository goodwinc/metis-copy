<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <center><h1>Game of Life</h1></center>
    <script>

     var data = [];
     for (var i = 0; i < 40; i++) {
       for (var c=0; c<40; c++) {
         data.push([i*50,c*50]);
       }
     }
       var svg = d3.select("body").append("svg")
                   .attr("width", 1400)
                   .attr("height", 650);

    var all_rect = svg.selectAll("rect")
          .data(data)
          .enter().append("rect")
          .attr("y", function(d, i) { return d[0]; })
          .attr("width", 48)
          .attr("height",48)
          .attr("x", function(d, i) { return d[1]; })
          .style("fill", "#659ec7")
          .on("click", mouseClick);

    function mouseClick() {
      d3.select(this)
      .style('fill','red');
    }

    </script>
    <br>
    <center><button type="button">Click Me!</button></center>

  </body>
</html>
